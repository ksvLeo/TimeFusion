<div class="row">
  <div class="col-sm-3">
    <ng-container>
      <label for="name">{{ selectInfo.label }} <span class="asterisk-required" *ngIf="selectInfo.required">*</span></label>
    </ng-container>
  </div>
  <div class="col-sm-9 col-xl-6">
    <div class="row pl-3">
      <ng-container>
        <div class="w-50 select-container">
          <input type="text" class="form-control w-100" id="name" [(ngModel)]="nameForFind" autocomplete="off"
            (keyup)="findNameClient()" (click)="onShowList()" [disabled]="isSelectOption">
          <div *ngIf="!isSelectOption && showList" class="w-100 select-list overflow-auto">
            <ul>
              <li class="selectItem" (click)="selectItem(item)" *ngFor="let item of items | filterItems: nameForFind : displayProperty">
                {{ item[displayProperty] }}
              </li>
            </ul>
          </div>
        </div>
        <div class="cancel">
          <div *ngIf="isSelectOption && !disabledCancel">
            <span class="text-danger" (click)="cancelSelection()"><i class="fas fa-times"></i></span>
          </div>
          <div class="arrow" *ngIf="!isSelectOption">
            <span (click)="onShowList()"><i class="fas fa-angle-down"></i></span>
          </div>
        </div>
      </ng-container>

      <button *ngIf="!isSelectOption && selectInfo.canCreate" type="button" class="btn btn-primary ml-2" (click)="create()" [disabled]="nameAlreadyExists">
        {{ selectInfo.buttonCreateName }}
      </button>
    </div>
  </div>
</div>
