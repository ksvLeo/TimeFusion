<div class="container">
    <div class="row justify-content-center">
        <h1 class="mx-auto text-center">Client Details</h1>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="text-center w-100">{{ clientInfo.name }}</h2>
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Address</td>
                        <td>{{ clientInfo.address }}</td>
                    </tr>
                    <tr>
                        <td>Currency</td>
                        <td>{{ clientInfo.currency.alpha3Code }} - {{ clientInfo.currency.name }}</td>
                    </tr>
                </tbody>
             </table>
            <div class="row text-center">
                <h2>Contacts</h2>
            </div>
        </div>
        <div class="col text-center">
            <h2>Projects</h2>
        </div>
    </div>
</div>
