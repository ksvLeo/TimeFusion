<div class="container">
    <div class="col-12 mt-2 p-0" *ngIf="!contactEdit">
        <h3>New Contact</h3>
        <p>No email is sent when adding a contact.</p>
        <hr>
    </div>
    <div class="col-12 mt-2 p-0" *ngIf="contactEdit">
        <h3>Edit Contact</h3>
        <hr>
        <p>No email is sent when adding a contact.</p>
    </div>

    <div class="col-12 mx-2 mt-1">
        <form [formGroup]="contactForm">
            

            <div class="form-group">
                <div class="row">
                    <div class="col-12 col-sm-4 text-center">
                        <label for="client">Client <span class="asterisk-required">*</span></label>
                    </div>
                    <div class="col-12 col-sm-8 col-xl-6">
                        <select name="client" id="client" class="form-control" formControlName="client">
                            <option value="" hiden>Select client...</option>
                            <option value="{{ client.id }}" *ngFor="let client of clients">{{ client.name }}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-12 col-sm-4 text-center">
                        <label for="title">Title</label>
                    </div>
                    <div class="col-12 col-sm-8 col-xl-6">
                        <input type="text" id="title" class="form-control" formControlName="title" />
                        <span class="text-danger"*ngIf="contactForm.controls.title.touched && contactForm.controls.title.invalid">This field must have a minimum of 4 characters.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <label for="address">Name <span class="asterisk-required">*</span></label>
                    </div>
                    <div class="col-12 col-sm-8 col-xl-6">
                        <input type="text" id="name" class="form-control" formControlName="name" />
                        <span class="text-danger"*ngIf="contactForm.controls.name.touched && contactForm.controls.name.invalid">This field must have a minimum of 4 characters.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <label for="address">Email </label>
                    </div>
                    <div class="col-12 col-sm-8 col-xl-6">
                        <input type="email" id="email" class="form-control" formControlName="email" />
                        <span class="text-danger"*ngIf="contactForm.controls.email.touched && contactForm.controls.email.invalid">Enter a valid email.</span>
                    </div>
                </div>
            </div>    
        </form>

        <div class="col-12 mb-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary mx-2" routerLink="manage/clients" >Cancel</button>
            <button type="submit" class="btn btn-primary"  [disabled]="isFormsValid" (click)="saveContact()" >Save Contact</button>
        </div>
    </div>
</div>
