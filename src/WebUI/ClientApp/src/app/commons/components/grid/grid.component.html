<div>
    <div class="form-inline m-2 justify-content-end">
        <label class="mr-2 small">Items per page:</label>
        <select class="form-control form-control-sm" name="itemPerPage" id="itemPerPage"
            (change)="itemPerPage($event.target.value)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="5">5</option>
        </select>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let info of configurationInfo">
                    <span *ngIf="!info.allowSorting; else sortColumn">
                        {{info.label}}
                    </span>
                    <ng-template #sortColumn>
                        <div (click)="sortByColumn(info)">
                            <span>{{info.label}}</span>
                            <i class="fas fa-sort float-right" *ngIf="info.property != _orderField"></i>
                            <i class="fas fa-sort-up float-right" *ngIf="info.property == _orderField && _order == 1"></i>
                            <i class="fas fa-sort-down float-right" *ngIf="info.property == _orderField && _order == 2"></i>
                        </div>
                        <!-- <button (click)="sortByColumn(info)">{{info.label}}</button> -->
                    </ng-template>
                </th>
            </tr>
        </thead>
        <tbody *ngIf="_paginatedList && _paginatedList.items">
            <tr *ngFor="let item of _paginatedList.items" (click)="onItemClick(item)" [ngClass]="{'clickable':allowsClick}">
                <td *ngFor="let info of configurationInfo">
                    {{item[info.property]}}
                </td>
                <ng-container *ngIf="allowsActions">
                    <app-action-list [actions]="actionList" [item]="item"></app-action-list>
                </ng-container>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example" *ngIf="_paginatedList">
        <ul class="pagination justify-content-center">
            <li class="page-item" [ngClass]="{'disabled':!_paginatedList.hasPreviousPage}"
                (click)="previousPage()">
                    <a class="page-link" href="javascript:{}" tabindex="-1" aria-disabled="true">Previous</a>
            </li>

            <li class="page-item" 
                *ngFor="let page of _totalPages" 
                [ngClass]="{'active': page == _pageIndex}"
                (click)="changePage(page)">
                    <a class="page-link" href="javascript:{}">{{page}}</a>
            </li>

            <li class="page-item" [ngClass]="{'disabled':!_paginatedList.hasNextPage}"
                (click)="nextPage()">
                    <a class="page-link" href="javascript:{}">Next</a>
            </li>
        </ul>
      </nav>
</div>
