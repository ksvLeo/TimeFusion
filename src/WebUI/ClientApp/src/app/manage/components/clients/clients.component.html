<div class="container p-0">
    <div class="col-12  text-left mt-1 p-0">
        <h3>Clients</h3>
    </div>
    
    <div class="row d-flex justify-content-center mt-2">
        <button type="button" class="btn btn-primary" routerLink="create">
            <i class="fas fa-plus-circle"></i>
            Add Client
        </button>
        <button type="button" class="btn btn-primary mx-1" (click)="onAddContact(null)">
            <i class="fas fa-plus-circle"></i>
            Add Contact
        </button>
    </div>

    <div class="form-group m-2">
        <input id="filter" type="text" [formControl]="filter" (ngModelChange)="changeFilter()" class="form-control" placeholder="Search"> 
    </div>

    <app-grid 
        [gridConfiguration]="gridConfiguration"
        [paginatedList]="paginatedList"
        (paginate)="onPaginate($event)"
        [actionList]="actionList"
        [allowsActions]="true"
        (itemClickEvent)="onClientDetailClick($event)"
        [allowsClick]="true">
    </app-grid>
</div>
