<div class="row">
  <div class="col-sm-3">
    <ng-container>
      <label for="name">{{ selectInfo.label }}</label>
    </ng-container>
  </div>
  <div class="col-sm-9 col-xl-6">
    <div class="row pl-3">
      <ng-container>
        <div class="w-50 select-container">
          <input type="text" class="form-control w-100" id="name" [(ngModel)]="nameForFind" autocomplete="off"
            (keyup)="findNameClient()" [disabled]="isSelectOption">
          <div *ngIf="!isSelectOption" class="containerItem" class="w-100 select-list">
            <ul>
              <li (click)="selectItem(item)" *ngFor="let item of filterItems()">
                {{ item[displayProperty] }}
              </li>
            </ul>
          </div>
        </div>
        <div class="cancel">
          <div *ngIf="isSelectOption">
            <span class="text-danger" (click)="cancelSelection()"><i class="fas fa-times"></i></span>
          </div>
        </div>
        <span class="text-success" *ngIf="isNewEntity && isSelectOption">{{ selectInfo.createClientSuccess }}</span>

        <span class="text-danger" *ngIf="isNotElement && !isSelectOption"
          [innerHTML]="selectInfo.notElementMessage"></span>
      </ng-container>

      <button *ngIf="!isSelectOption" type="button" class="btn btn-primary ml-2" (click)="createClient()"
        [disabled]="nameAlreadyExist || nameForFind.length < 3">{{ selectInfo.buttonCreate }}</button>
    </div>
  </div>
</div>
