<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="wrapper wrapper-content animated fadeInUp">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="m-b-md">
                                    <!-- <a href="#" class="btn float-right btn-orange btn-xs">Edit</a> -->
                                    <div class="row d-flex justify-content-center mt-2 float-right">
                                        <button type="button" class="btn btn-primary mx-1" routerLink="/manage/clients/edit/{{clientInfo.id}}">
                                            <i class="fas fa-pencil-alt"></i>
                                            Edit
                                        </button>
                                        <ng-container *ngIf="clientInfo.active">
                                            <button type="button" class="btn btn-danger mx-1" (click)="onDeactivateClient()">
                                                <i class="fas fa-ban"></i></button>
                                        </ng-container>
                                        <ng-container *ngIf="!clientInfo.active">
                                            <button type="button" class="btn btn-success mx-1" (click)="onReactivateClient()">
                                                <i class="fas fa-check-circle"></i></button>
                                        </ng-container>
                                    </div>
                                    <h4>Client</h4>
                                    <h1>{{ clientInfo.name }}</h1>
                                </div>
                                <dl class="dl-horizontal">
                                    <ng-container *ngIf="clientInfo.active">
                                            <dt>Status:</dt> <dd><span class="badge badge-primary">Active</span></dd>
                                    </ng-container>
                                    <ng-container *ngIf="!clientInfo.active">
                                        <dt>Status:</dt> <dd><span class="badge badge-danger">Inactive</span></dd>
                                    </ng-container>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <dl class="dl-horizontal">
                                    <dt>Address:</dt> <dd>{{ clientInfo.address}}</dd>
                                    <dt>Currency:</dt> <dd>{{ clientInfo.currency.alpha3Code }} - {{ clientInfo.currency.name }}</dd>
                                </dl>
                            </div>
                            <div class="col-lg-7" id="cluster_info">
                                <dl class="dl-horizontal">
                                    <dt>Active Projects:</dt> <dd>4</dd>
                                    <dt>Contacts:</dt> <dd>{{ clientInfo.contactList.length }}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="wrapper wrapper-content animated fadeInUp">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="m-b-md">
                                    <h3>Projects</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="col-lg-12">
                        <div class="m-b-md">
                            <h4>Contacts</h4>
                            <app-grid 
                                [gridConfiguration]="configurationInfo"
                                [paginatedList]="paginatedList"
                                [actionList]="actionList"
                                [allowsActions]="true">
                            </app-grid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
